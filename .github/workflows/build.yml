name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # --- Release ---
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Verify Go modules
        uses: cruciblehq/.github/actions/go-verify-modules@main

      - name: Run Go tests and coverage
        uses: cruciblehq/.github/actions/go-test-coverage@main
        with:
          coverage-threshold: "5"

      - name: Generate Go docs
        uses: cruciblehq/.github/actions/go-docs@main

      - name: Semantic Release
        id: release
        uses: cruciblehq/.github/actions/semantic-release@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # --- Build ---
  build:
    name: Build linux/${{ matrix.goarch }}
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      fail-fast: true
      matrix:
        goarch: [amd64, arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Build
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          COMMIT=$(git rev-parse --short HEAD)
          STAGE="release"

          mkdir -p dist
          GOOS=linux GOARCH=${{ matrix.goarch }} go build -v \
            -ldflags "-X github.com/cruciblehq/cruxd/internal.version=${VERSION} \
                      -X github.com/cruciblehq/cruxd/internal.stage=${STAGE} \
                      -X github.com/cruciblehq/cruxd/internal.gitCommit=${COMMIT}" \
            -o dist/cruxd ./cmd/cruxd

      - uses: actions/upload-artifact@v4
        with:
          name: cruxd-linux-${{ matrix.goarch }}
          path: dist/cruxd

  # --- Upload Release Assets ---
  upload-assets:
    name: Upload Release Assets
    needs: [release, build]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package archives
        run: |
          mkdir -p dist
          for dir in artifacts/cruxd-linux-*; do
            [ -d "$dir" ] || continue
            ARCH=$(basename "$dir" | sed 's/^cruxd-linux-//')
            tar -czf "dist/cruxd-linux-${ARCH}.tar.gz" -C "$dir" cruxd
          done

          cd dist && sha256sum cruxd-linux-*.tar.gz > checksums.txt
          echo "Archives:"
          ls -lh cruxd-linux-*.tar.gz checksums.txt

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ needs.release.outputs.version }}"
          gh release upload "$TAG" dist/* \
            --repo "$GITHUB_REPOSITORY"

  # --- Publish Pages ---
  publish-pages:
    needs: release
    permissions:
      contents: write
    uses: cruciblehq/.github/.github/workflows/publish-pages.yml@main
